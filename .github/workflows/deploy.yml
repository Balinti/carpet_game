name: Deploy to GitHub Pages

on:
  push:
    branches: [ claude/carpet-tile-game-7BAqj, main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Flutter version
      run: flutter --version

    - name: Get dependencies
      run: flutter pub get

    - name: List all dart files
      run: find lib -name "*.dart" | sort

    - name: Analyze code
      run: flutter analyze || echo "Analysis failed but continuing"

    - name: Build web
      run: flutter build web --base-href /carpet_game/ --release

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
